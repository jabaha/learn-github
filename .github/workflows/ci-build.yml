name: ci-build
on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    name: build-and-testing
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - run: mvn -v
      - uses: actions/setup-node@v1
        with:
          node-version: '10.15.1'
      - run: yarn --version
      - run: npx envinfo --preset jest
